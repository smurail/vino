{% load staticfiles %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#212529">
    <title>{% block metatitle %}Vino{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'vendor/css/bootstrap-5.1.3.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/css/fontawesome-solid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/vino.css' %}">
    <script src="{% static 'vendor/js/jquery-3.4.1.slim.min.js' %}"></script>
    <script src="{% static 'vendor/js/bootstrap-5.1.3.bundle.min.js' %}"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <a class="navbar-brand" href="{% url 'home' %}">Vino</a>
                    <ul class="navbar-nav me-auto">
                    {% with active=request.resolver_match.url_name %}
                        <li class="nav-item">
                            <a class="nav-link{% if active == 'home' %} active{% endif %}" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link{% if active == 'explore' or active == 'viabilityproblem' %} active{% endif %}" href="{% url 'explore' %}">Explore</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link{% if active == 'about' %} active{% endif %}" href="{% url 'about' %}">About</a>
                        </li>
                    {% endwith %}
                    </ul>
                    <a class="btn btn-outline-warning" href="{% url 'admin:index' %}">Admin</a>
                </div>
            </div>
        </nav>
    </header>
    <main role="main">
        {% block body %}{% endblock %}
    </main>
    <footer class="text-muted">
        <div class="container-fluid p-3 p-md-5">
            <p>Â© Vino 2015-{% now "Y" %} &middot; Code on <a href="https://sourcesup.renater.fr/projects/vino/" target="_blank">SourceSup</a></p>
        </div>
    </footer>
</body>
</html>
